<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1>USERS</h1>
<a href="/logout">Logout</a>
<table>
    <tr>
        <th>id</th>
        <th>username</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.getId()}"></td>
        <td >
            <a th:href="@{/{id}(id=${user.getId()})}" th:text="${user.getUsername()}"></a>
        </td>

        <td>
            <a th:href="@{/{id}/edit(id=${user.getId()})}">edit</a>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
                <input type="submit" value="Delete"/>
            </form>
        </td>
    </tr>
</table>
<br/>
<a href="/newUser">Create new user</a>
</body>
</html>
