<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

<table>
    <tr>
        <th>id</th>
        <th>username</th>
        <th>surname</th>
        <th>age</th>
        <th>status</th>
    </tr>
    <tr>
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getUsername()}"></td>
        <td th:text="${user.getSurname()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td th:text="${user.getStatus()}"></td>
    </tr>
</table>
<a href="/logout">Logout</a>
</body>
</html>
