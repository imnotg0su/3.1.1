<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>

<a href="/">Back to users</a>

<form th:method="PATCH" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="username">Enter username</label>
    <input type="text" th:field="*{username}" id="username"/>
    <label for="surname">Enter surname</label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <label for="age">Enter age</label>
    <input type="number" th:field="*{age}" id="age"/>
    <label for="status">Enter status</label>
    <input type="text" th:field="*{status}" id="status"/>
    <label for="password">Enter password</label>
    <input type="password" th:field="*{password}" id="password"/>
    <br/>
    <input type="checkbox" name="roleBox" value="ROLE_USER"/>ROLE_USER
    <input type="checkbox" name="roleBox" value="ROLE_ADMIN"/>ROLE_ADMIN
    <br/>
    <input type="submit" value="Edit."/>
</form>

</body>
</html>
